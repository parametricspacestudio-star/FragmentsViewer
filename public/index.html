<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="robots" content="noindex">

    <title>Fragments Viewer</title>
    
    <!-- LOAD FONTS FIRST -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', 'Segoe UI', sans-serif; /* Set default font */
            font-size: 16px;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            background: linear-gradient(
              to bottom,
              #EAF2FF 0%,
              #F6F8FB 45%,
              #FAF9F7 100%
            );
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Keep only essential styles */
        .full-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .progress {
            background-color: #ffffff;
            text-align: center;
            width: 200px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            box-shadow: 0px 0px 5px #cccccc;
            display: none;
        }
        
        bim-viewport {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        a {
            color: #297fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="progress" class="progress"></div>
    <script type="module" src="main.js"></script>
</body>

</html>
